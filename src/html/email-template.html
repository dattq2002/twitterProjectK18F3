<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Email Verification</title>
  </head>
  <body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0">
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      "
    >
      <!-- <img src="/public/logo.png" alt="Your Logo" style="width: 100px; margin-bottom: 20px" /> -->
      <h2 style="color: #333">Email Verification Required</h2>
      <p style="color: #555; font-size: 16px; line-height: 1.5">Hi <strong>{USERNAME}</strong>,</p>
      <p style="color: #555; font-size: 16px; line-height: 1.5">
        Thank you for signing up! Please verify your email address by clicking the button below:
      </p>
      <a
        href="{VERIFICATION_LINK}"
        style="
          display: inline-block;
          padding: 12px 20px;
          margin: 20px 0;
          font-size: 16px;
          color: #fff;
          background-color: #28a745;
          text-decoration: none;
          border-radius: 5px;
        "
      >
        Verify My Email
      </a>
      <p style="color: #555; font-size: 14px; line-height: 1.5">
        If you did not request this, please ignore this email.
      </p>
      <p style="margin-top: 20px; font-size: 12px; color: #999">Â© {YEAR} Your Company | All rights reserved</p>
    </div>
  </body>
</html>
